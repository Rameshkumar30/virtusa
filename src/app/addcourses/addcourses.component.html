<div class="container register">
  <div class="row">
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <h3  class="register-heading"><i class="fa fa-sticky-note-o"></i> New Course</h3>
          <small class="text-danger"><b></b></small>
          <form>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Course Name : <b style="color:red;">*</b></label>
                  <input type="text" class="form-control" placeholder="enter course name" name="coursename">
                  <small class="text-danger"><b>required field</b></small>
                </div>
                <div class="form-group">
                  <label>Instructor Name : <b style="color:red;">*</b></label>
                  <input type="text" class="form-control" placeholder="enter instructor name" name="coursename">
                  <small class="text-danger"><b>required field</b></small>
                </div>
                <div class="form-group" style="display: none;" id="youtubelink">
                  <label>Course Video ID : (only ID) <b style="color:red;">*</b></label>
                  <input type="url" class="form-control" placeholder="please mention youtube video ID" name="youtubeurl">
                  <small class="text-danger"><b>required field</b></small>
                </div>
                  <div class="form-group">
                    <label>Enrolled Date : <b style="color:red;">*</b></label>
                    <input type="date" class="form-control" placeholder="select enrolled date" name="enrolleddate">
                    <small class="text-danger"><b>required field</b></small>
                  </div>
                  <div class="form-group">
                    <label>Instructor Institution Name : <b style="color:red;">*</b></label>
                    <input type="text" class="form-control" placeholder="enter instructor institution name" name="instructorinstitution">
                    <small class="text-danger"><b>required field</b></small>
                  </div>
                  <div class="form-group">
                    <label for="description">Course Description : <b style="color:red;">*</b></label>
                    <textarea type="text" rows = "4" class="form-control" placeholder="enter course description here" name="prescription"></textarea>
                    <small class="text-danger"><b>required field</b></small>
                  </div>
                </div>
              </div>

            <button type="submit" class="btnRegister"><i class="fa fa-plus"></i> Add Course</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
